# Spring 相关配置
spring:
  datasource:
#    url: jdbc:mysql://localhost:3306/tbt?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=GMT%2B8&allowMultiQueries=true
    url: jdbc:p6spy:mysql://localhost:3306/tbt?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=GMT%2B8&allowMultiQueries=true
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
#    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    hikari:
      pool-name: hikari
  flyway:
    # 开启 flyway
    enabled: true
    # 禁用数据库清理
    clean-disabled: true
    # 迁移时发现目标DB非空，且带有没有元数据的表时，是否自动执行基准迁移
    baseline-on-migrate: true
    # 与 baseline-on-migrate: true 搭配使用
    baseline-version: 0
    # 迁移脚本的位置
    locations: classpath:/flyway/

